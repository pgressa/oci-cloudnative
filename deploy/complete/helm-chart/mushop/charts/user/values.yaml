replicaCount: 1

image:
  repository: iad.ocir.io/cloudnative-devrel/micronaut-showcase/mushop/user
  suffix: native
  tag: 1.0.0
  pullPolicy: Always

dbtools:
  repository: iad.ocir.io/cloudnative-devrel/micronaut-showcase/mushop/dbtools
  tag: 21.0.0
  pullPolicy: IfNotPresent

osb: {}

secrets:
  oadbId:
  oadbService:
  oadbUser:
  oadbPassword:
  oadbAdminPassword:

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

service:
  port: 80
