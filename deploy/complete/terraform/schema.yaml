outputGroups:
  - title: Mushop endpoints
    outputs:
      - mushop_url
      - grafana_url
      - external_ip
      - mushop_url_https

  - title: Passwords and Keys
    outputs:
      - autonomous_database_password
      - grafana_admin_password
      - generated_private_key_pem

  - title: Comments
    outputs:
      - comments
      - deploy_id
      - deployed_to_region
      - deployed_oke_kubernetes_version

  - title: Dev Notes
    outputs:
      - dev
      - mushop_source_code

outputs:
  mushop_url_button:
    type: link
    title: MuShop URL Button
    displayText: Open MuShop
    visible: true

  mushop_url:
    type: link
    title: MuShop
    displayText: Storefront
    visible: true

  mushop_url_https:
    type: string
    title: MuShop URL with HTTPS and Hostname
    displayText: https://<hostname>
    visible: false

  external_ip:
    type: string
    title: Ingress LoadBalancer External IP
    displayText: Ingress Nginx LoadBalancer External IP Address
    visible: true

  grafana_url:
    type: link
    title: Grafana
    displayText: Dashboards
    visible: true

  autonomous_database_password:
    type: string
    title: DB Admin Password
    displayText: Autonomous Database Admin Password
    visible: true

  grafana_admin_password:
    type: string
    title: Grafana Admin Password
    displayText: Grafana Admin Password
    visible: true

  deploy_id:
    type: string
    title: "Deployment Id"
    visible: true

  deployed_to_region:
    type: string
    title: "Deployed using Region"
    visible: true

  deployed_oke_kubernetes_version:
    type: string
    title: "OKE Kubernetes version deployed"
    visible: true

  comments:
    type: string
    title: Comments
    displayText: Comments
    visible: true

  dev:
    type: string
