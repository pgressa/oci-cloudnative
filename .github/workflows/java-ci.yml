name: Java CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
env:
  JAVA: '11'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project-path: [
            'api',
            'carts',
            'catalogue',
            'events',
            'fulfillment',
            'functions/newsletter-subscription',
            'orders',
            'payment',
            'user'
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ env.JAVA }}
      - name: Build and test
        working-directory: src/${{ matrix.project-path }}
        run: |
          if [ -f "mvnw" ]; then
              ./mvnw test --no-transfer-progress
          elif [ -f "gradlew" ]; then
              ./gradlew check --no-daemon --parallel --continue
          fi
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
  build-docker-images:
    if: success() && github.event_name == 'push'
    needs: build
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        project-path: [
            'api',
            'carts',
            'catalogue',
            'events',
            'fulfillment',
            'functions/newsletter-subscription',
            'orders',
            'payment',
            'user'
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ env.JAVA }}
      - name: Login to OCIR
        uses: docker/login-action@v1
        with:
          registry: iad.ocir.io
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_TOKEN }}
          logout: false

      - name: Build docker image - GraalVM
        working-directory: src/${{ matrix.project-path }}
        run: |
          if [ -f "mvnw" ]; then
            ./mvnw package -Dpackaging=docker -Djib.from.image=ghcr.io/graalvm/graalvm-ce:java11-21.1.0 -Ddocker.image.suffix=graalvm --no-transfer-progress
          elif [ -f "gradlew" ]; then
            ./gradlew dockerBuild --no-daemon
          fi

      - name: Build - docker image OpenJdk
        working-directory: src/${{ matrix.project-path }}
        run: |
          if [ -f "mvnw" ]; then
            ./mvnw package -Dpackaging=docker --no-transfer-progress
          elif [ -f "gradlew" ]; then
            ./gradlew dockerPush -PjavaBaseImage=openjdk --no-daemon
          fi

      - name: Build - docker image GraalVM Native Image
        working-directory: src/${{ matrix.project-path }}
        run: |
          if [ -f "mvnw" ]; then
            ./mvnw package -Dpackaging=docker-native -Ddocker.image.suffix=native --no-transfer-progress -Pgraalvm
          elif [ -f "gradlew" ]; then
            ./gradlew dockerBuildNative --no-daemon
          fi
