name: Java CI - Maven
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA: '11'
    strategy:
      matrix:
        project-path: [
            'carts'
        ]
    steps:
      # https://github.com/actions/virtual-environments/issues/709
      - name: Free disk space
        run: |
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ env.JAVA }}
      - name: Build with Maven
        working-directory: src/${{ matrix.project-path }}
        run: |
          ./mvnw test --no-transfer-progress
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
      - name: Login to OCIR
        uses: docker/login-action@v1
        with:
          registry: iad.ocir.io
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_TOKEN }}
      - name: Push docker image - GraalVM
#        if: success() && github.event_name == 'push'
        working-directory: src/${{ matrix.project-path }}
        run: ./mvnw package -Dpackaging=docker -Djib.from.image=ghcr.io/graalvm/graalvm-ce:java11-21.1.0 -Ddocker.image.suffix=graalvm --no-transfer-progress
      - name: Push docker image - OpenJdk
#        if: success() && github.event_name == 'push'
        working-directory: src/${{ matrix.project-path }}
        run: ./mvnw package -Dpackaging=docker --no-transfer-progress
      - name: Push docker image - GraalVM Native Image
#        if: success() && github.event_name == 'push'
        working-directory: src/${{ matrix.project-path }}
        run: ./mvnw package -Dpackaging=docker-native --no-transfer-progress